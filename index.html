<html lang="en">

<head>

<body>

    <header class="header">
        <h1>Calendário de aniversários</h1>
    </header>

    <form action="" class="calendar">
        <label for="Name ">
            <span>Nome</span>
            <input type="text" name="name" id="nome" maxlength="120" minlength="6" class="jsField" placeholder="Nome"
                required>
        </label>

        <label for="birthday">
            <span>Data do aniversários</span>
            <input type="date" name="birthday" id="birthday" placeholder="data de nascimento" width="140.2px" required>
        </label>

        <button id="submit" onclick="save()" type="submit">Salvar</button>
    </form>

    <div class="table">
        <h4>Aniversariantes</h4>

    </div>

    <script src="index.js"></script>
</body>
